version: 1
 
# Default settings for all stacks in the workspace
stack_defaults:
  terraform:
    # Default command settings for Terraform
    commands:
      init:
        # Steps to initialize Terraform
        steps:
          - name: Init Terraform
            run: terragrunt init
      plan:
        # Steps to create a plan
        steps:
          - name: Plan
            run: terragrunt plan

stacks:
  - name: spacelift testing
    working_directory: live/dev
    backend_type: terragrunt
    autodeploy: true
